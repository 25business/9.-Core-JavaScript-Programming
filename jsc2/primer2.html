<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <button id="clickable">Click me</button>

    <script>
        const p_output = document.querySelector("#output")
        const button_clickable = document.querySelector("#clickable")
    
        //console.log(button_clickable.innerHTML)
        //button_clickable.innerHTML = "New text"
        button_clickable.addEventListener("click", () => {
            p_output.innerHTML = "<b>Clicked!</b> Button was clicked."
            p_output.style.backgroundColor = "purple";
        });
    </script>
</body>
</html>
